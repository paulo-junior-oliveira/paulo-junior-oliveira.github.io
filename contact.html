---
layout: default
---

<div class="main-outer">
    <div class="container-fluid">
        <div class="page-title">
            <div class="row">
                <div class="col-md-8">
                    <h1>Contactos</h1>
                </div>
            </div>
            <div class="say-hello">
                <div class="row">
                    <div class="col-md-12">
                        <form method="POST" action="http://formspree.io/junioroliveira@drawasketch.com">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input id="contact-name" type="name" name="contact-name" placeholder="Nome">
                                </div>
                                <div class="col-sm-6">
                                    <input id="contact-email" type="email" name="contact-email" placeholder="Email">
                                </div>
                            </div>
                            <input id="contact-subject" type="subject" name="contact-subject" placeholder="Assunto">
                            <textarea id="contact-message" name="contact-message" placeholder="Message"></textarea>
                            <div class="g-recaptcha" data-sitekey="6LeMsg0UAAAAAIb3ZQ-ZXIYv__zdIHit2JBJ07GM"></div><br>
                            <button class="btn_mail" id="submit" type="submit">Enviar Mensagem</button>
                            <div id="message">
                                <div class="error"></div>
                                <div class="success"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function setBodyId() {
        document.body.id = 'contact-page';
    }
    
    window.onload = setBodyId;
    window.onresize = setBodyId;
</script>
